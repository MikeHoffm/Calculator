<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel ="icon" href="images/calc.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Work+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <header></header>
    <main>
        <div class="calc-body">
          <!-- Calculator Display-->
             <div class="display">Value shown here</div>

             <!-- Calc Solar Panel & Branding-->
             <div class="calc-branding">
              <h3>MikeDev Instruments</h3>
              <h2>MD-108</h2>
            </div>

          <!-- Bottom Portion of Calculator: Numbers & Operators-->
            <div class="calc-bottom">

              <div class="num-value">
                  <p class="seven num-box">7</p>
                  <p class="eight num-box">8</p>
                  <p class="nine num-box">9</p>
                  <p class="four num-box">4</p>
                  <p class="five num-box">5</p>
                  <p class="six num-box">6</p>
                  <p class="one num-box">1</p>
                  <p class="two num-box">2</p>
                  <p class="three num-box">3</p>
                  <p class="on">ON</p>
                  <p class ="off">OFF</p>
                  <p class="zero num-box">0</p>
                  
              </div>

              <div class="operators">
                  <p class="clear op-box">C</p>
                  <p class="divide op-box">/</p>
                  <p class="multiply op-box">x</p>
                  <p class="subtract op-box">-</p>
                  <p class="add op-box">+</p>
                  <p class="equal">=</p>
              </div>
              
            </div>

        </div>
    </main>
    
	<script src="index.js"></script>
  </body>
</html>
